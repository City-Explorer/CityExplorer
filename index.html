<!DOCTYPE html>
<html>
<head>
	<title>City Explorer</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Noticia+Tex|Playfair+Display+SC" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div id="wrapper-in" class="container">

	<header>
	<div class="row justify-content-center">
		<div class="col-12">
			<h1>CITY EXPLORER</h1>
		</div>
	</div>
	</header>
	<main>
		<form>
		    <div class="form-group">
				<div class="container">
					<div class="row">
						<div class="col-10 offset-1">
							<div class="input-group">
						      <input type="text" class="form-control" placeholder="Enter your destinate city" aria-label="City search">
						      <span class="input-group-btn">
						        <button class="btn btn-search" type="button">
						        	<img src="assets/images/search.png" class="btn-logo" alt="GO!">
						        </button>
						      </span>
							</div>	
						</div>
		    		</div>
		    	</div>
			</div>
	  	</form>
	
		<div class="row">
			<div class="col-11 offset-1">
				<p class="interest-title">Select your categories of interest</p>
				<div id="interest-buttons">
					<div class="btn-interest">Weather</div>
					<div class="btn-interest">Restaurants</div>
					<div class="btn-interest">Walking Trails</div>
				</div>
			
			</div>
		</div>
	</main>
</div><!-- wrapper end -->

<footer class="footer">
	<div class="container">
    	About Us | Help | Connect
	</div>
</footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/explorer.js"></script>

</body>
</html>
