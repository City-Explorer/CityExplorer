<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>City Explorer</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noticia+Tex|Playfair+Display+SC|Arsenal">

  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<div id="wrapper-in" class="container">

	<header>
	<!-- <div class="row justify-content-center"> -->
		<!-- <div class="col-4"> -->
			<h1 class="frontpage">CITY EXPLORER</h1>
		<!-- </div> -->
		<!-- <div class="col-8"> -->
			<form>
			    <div class="form-group frontpage">
					<div class="input-group">
						<input id="city-autocomplete" type="text" class="form-control" placeholder="Enter your destined city" aria-label="City search">
						<span class="input-group-btn">
							<button class="btn btn-search" id="city-search" type="submit">
								<img src="assets/images/search.png" class="btn-logo" alt="GO!">
							</button>
						</span>
					</div>	
				</div>
		  	</form>
		<!-- </div> -->
	<!-- </div> -->
	</header>
	<main>
		<div class="tabs" style="display: none">
			<ul class="tabs-nav">
				<li id="trails" class="tabs-anchor current">Walking Trails</li>
				<li id="weather" class="tabs-anchor">Weather</li>
				<li id="food" class="tabs-anchor">Restaurants</li>
			</ul>
			<div class="tabs-content">
				<div class="tab container" id="trails-result">
					<div class="row">
						<div class="col-sm-12 col-md-6 left">
							<div id="googleMapTrails" style="width:100%;height:100%;"></div>
						</div>
						<div class="col-sm-12 col-md-6 right scrollable"></div>
					</div>
				</div>


				<div class="tab scrollable" id="weather-result"></div>

				<div class="tab scrollable" id="food-result"></div>
			</div>
		</div>

	</main>
</div><!-- wrapper end -->
